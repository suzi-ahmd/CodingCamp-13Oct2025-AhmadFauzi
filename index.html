<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Fauzi</title>

    <!-- CSS External File -->
    <link rel="stylesheet" href="css\style.css">

    <!-- Tallwind CSS IDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1 class="text-3xl font-bold">My Todo List</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="todo-app my-4">
            <input type="text" class="border rounded p-2" id="todo-input" placeholder="Add a new task..." />
            <input type="date" class="border rounded p-2" id="todo-date" placeholder="Select due date..." />
            <button class="bg-blue-500 text-white rounded p-2" onclick="addTask();">Add</button>
            <ul id="todo-list"></ul>
        </section>

        <!-- Action Buttoms Section -->
         <section class="flex justify-between my-4">
            <button class="bg-gray-300 rounded p-2" onclick="filterTasks()">Filter</button>
            <button class="bg-red-500 text-white rounded p-2" onclick="deleteAllTasks()">Delete All Task</button>
         </section>

        <section>
            <h2 class="text-2xl">List of Task</h2>
            <ul id="task-list">
            <!-- Task will be dynamically added here -->
             <li>No task added yet</li>
            </ul>
        </section>
    </main>

    <!-- Footer Section -->
     <footer>
        <p class="text-sm">&copy; 2025 Fauzi Todo List App</p>
     </footer>

    <!-- Javascript External File -->
    <script src="js\script.js"></script>
</body>
</html>
